name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-vercel.yml'
  workflow_dispatch:

concurrency:
  group: deploy-vercel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Vercel (frontend)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required Vercel secrets
        id: preflight
        shell: bash
        run: |
          if [[ -z "${{ secrets.VERCEL_TOKEN }}" || -z "${{ secrets.VERCEL_ORG_ID }}" || -z "${{ secrets.VERCEL_PROJECT_ID }}" ]]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Vercel secrets are not configured. Skipping deploy job."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: ${{ steps.preflight.outputs.skip != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Vercel CLI
        if: ${{ steps.preflight.outputs.skip != 'true' }}
        run: npm i -g vercel@latest

      - name: Pull Vercel Environment Information
        if: ${{ steps.preflight.outputs.skip != 'true' }}
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        if: ${{ steps.preflight.outputs.skip != 'true' }}
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        if: ${{ steps.preflight.outputs.skip != 'true' }}
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
